<!doctype html>
<html ng-app>
  <head>
    <meta charset='UTF-8'>
    <title>LOGIN</title> 
    
    <script src='/static/js/jquery.min.js'></script>
    <script src='/static/js/login.js'></script>
    <script src='/static/js/angular.min.js'></script>

    <link rel='stylesheet' href='/static/css/bootstrap-theme.min.css'>  
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'>  
    <link rel='stylesheet' href='/static/css/login.css'>  

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>

  <body>
    <header>
      <div class='unifei'>Sistema de estagio <span>Universidade Federal de Itajuba - Itabira</span></div>
    </header>

    <div class='login container' ng-controller='LoginCtrl'>
      <div class='login-triangle'>
      </div>
      <h2 class='login-header'>Log in</h2>
      <form class='login-container' ng-submit='Entrar()'>
        <p><input type='text' placeholder='Email' ng-model='emailText'></p>
        <p><input type='password' placeholder='Senha' ng-model='senhaText'></p>
        <p><input type='submit' id='submit' value='Entrar' ng-disabled='working'></p>
      </form>
    </div>

    <footer>
      <div class='registrada'>&copy; IHC-Grupo 1, Inc.</div>
    </footer>

    <img src='/static/img/teste.jpg' style='-webkit-filter: blur(2px); opacity: 0.9; filter: blur(1px);position:fixed;top:0px;left:0px;width:100%;height:100%;z-index:-1;'>

  </body>
</html>
