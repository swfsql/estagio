<!doctype html>
<html ng-app>

<head>
  <title>Portal do Estagio</title>
  <script src='/static/js/angular.min.js'></script>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <script src='/static/js/pessoas.js'></script>
  <link rel='stylesheet' href='/static/css/pessoas.css'>
</head>

<body>
<div class='container' ng-controller='PessoasCtrl'>
  <h1 class='charcoal rounded-box'>Portal do Estagiario</h1>

  <h2>Pessoas</h2>

  <ul class='grey rounded-box'>
    <li ng-repeat='p in pessoas' ng-class='{done: p.Done}'>
      {{p.Nome}}
    </li>
  </ul>

  <form>
    <input type='text' class='rounded-box' placeholder='Nome completo' ng-model='nomeText'>
      <br>
    <input type='text' class='rounded-box' placeholder='Email' ng-model='emailText'>
    <br>
    <input type='text' class='rounded-box' placeholder='Telefone' ng-model='telefoneText'>
    <br>
    <button class='grey rounded-box' ng-click='addPessoa()' ng-disabled='working'>Cadastrar pessoa</button>
  </form>

  <img class='spinner' src='/static/img/spinner.gif' alt='Loading' ng-class='{working: working}'/>
</div>
</body>
</html>
